<!DOCTYPE html>
<html lang="en">
<head>
<title>Blackboard | Dashboard </title>


<!--[if lt IE 10]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="#">
<meta name="keywords" content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
<meta name="author" content="#">

<link rel="icon" href="../static/files/assets/images/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="../static/files/bower_components/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="../static/files/assets/icon/themify-icons/themify-icons.css">

<link rel="stylesheet" type="text/css" href="../static/files/assets/icon/icofont/css/icofont.css">

<link rel="stylesheet" type="text/css" href="../static/files/assets/css/style.css">
</head>
<body class="fix-menu">
{% block content %}
<section class="login-block">

<div class="container">
<div class="row">
<div class="col-sm-12">
<div class="text-center">
<img width="100" src="../static/files/assets/images/logo.png" alt="logo.png">
</div>
<div class="auth-box card">
<div class="card-block">
<div class="row m-b-20">
<div class="col-md-12">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}
</div>
<div class="col-md-12">
<h3 class="text-center">Log In</h3>
</div>
</div>
{% load crispy_forms_tags %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
    {{ form|crispy }}
    </fieldset>
    <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Log In</button>
    </div>
    <hr />
    <div class="row">
    <div class="col-md-6">
    <p class="text-inverse text-left m-b-0">New User?</p>
    <p class="text-inverse text-left"><a href="{% url 'register' %}"><b class="f-w-600">Register Here</b></a></p>
    </div>
    <div class="col-md-6">
    <p class="text-inverse text-right m-b-0">Forgot Password?</p>
    <p class="text-inverse text-right"><a href="{% url 'password_reset' %}"><b class="f-w-600">Reset Here</b></a></p>
    </div>
    </div>
</form>
</div>
</div>
</div>
</div>
<hr />
</div>
</div>
</div>

</div>

</div>

</div>

</section>
{% endblock content %}
</body>

</html>
